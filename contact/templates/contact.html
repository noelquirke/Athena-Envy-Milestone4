{% extends 'base.html' %} 
{% block content %} 
{% load bootstrap_tags %}

<form method="post" class="accountform">
  <fieldset class="form-group-lg col-8 mx-auto">
    <legend class="card-header form-header text-center">Send Us A Message</legend>
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <button type="submit" class="book-button col-12 account-page-button">Send</button>
  </fieldset>
</form>
<div class="footer-margin"></div>   
{% endblock %}
